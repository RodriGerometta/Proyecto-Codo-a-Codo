  <body>
    <header>

    <main>
      <div class="div-contacto">
        <form id="form" action="" method="POST">
          <h3>Formulario de contacto</h3>
          <div class="item-form">
            <input class="form-input" name="nombre" type="text" id="nombre" />
            <label class="form-label" for="nombre">Nombre completo</label>
          </div>
          <div class="item-form">
            <input class="form-input" name="email" type="text" id="email" />
            <label class="form-label" for="email">Correo electr√≥nico</label>
          </div>
          <div class="item-form">
            <label class="form-label msj-label" for="mensaje">Mensaje</label>
            <input class="form-input" name="mensaje" type="text" id="mensaje" cols="30" rows="15" />
          </div>
          <button type="submit" class="boton">Enviar</button>
          <p class="warning" id="warning"></p>
          <p class="enviado-ok" id="enviado-ok"></p>
        </form>
      </div>
    </main>

      <!-- place footer here -->
