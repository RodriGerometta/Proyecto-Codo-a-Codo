<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Codo a Codo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" href="./Imagenes/logo.png" />
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>

    <main>
      <div id="app" class="row">
        <div v-for="product in products" :key="product.id" class="column">
          <div class="card">
            <img :src="product.image" alt="product image" style="width: 30%" />
            <h1 class="prod-titulo">{{product.title}}</h1>
            <p class="prod-precio">Precio: ${{product.price}}</p>
            <p><button>Agregar al Carrito</button></p>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- script de vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- scripts de js -->
    <script src="./js/datos.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
